<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareIt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="upload">
        <div class="drop-zone">
            <div class="icon">
                <img src="/img.svg" alt="Image" draggable="false" class="center">
                <img src="/img.svg" alt="Image" draggable="false" class="right">
                <img src="/img.svg" alt="Image" draggable="false" class="left">
            </div>
            <input type="file" id="fileInput">
            <div class="title">Drop your Files here or, <span class="browse">browse</span></div>
        </div>
        <div class="progress-container">
            <div class="bg-progress"></div>
            <div class="inner-container">
                <div class="title">Uploading...</div>
                <div class="percent-container"><span id="percent">0</span>%</div>
                <div class="progress-bar"></div>

            </div>
            
        </div>
        <div class="sharing-container">
            <p class="expires">Link expires in 24hrs </p>
            <div class="input-container">
                <input type="text" id="fileURL" readonly="true">
                <img src="copy.svg" alt="copy" id="copybtn">
            </div>
            <p>Or Send Via Email</p>
            <div class="email-container">
                <form id="emailForm">
                    <div class="filed">

                        <label for="sender">Your Email</label>
                        <input type="email"  autocomplete="email" required name="from-email" id="sender">

                    </div>
                    <div class="filed">

                        <label for="receiver">Receiver's Email</label>
                        <input type="email" autocomplete="email" required name="to-email" id="receiver">

                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </section>
    <div class="upload-vector"></div>
    <div class="toast">neeta</div>
    <script src="index.js"></script>
        
   
    
</body>
</html>
